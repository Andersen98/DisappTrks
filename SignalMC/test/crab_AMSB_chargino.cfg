[CRAB]
jobtype = cmssw
scheduler               = remoteGlidein
use_server              = 0


[CMSSW]
datasetpath = none
pset = AMSB_chargino_test_GEN.py

total_number_of_events  = 100000
number_of_jobs          = 500

### The output files (comma separated list)
output_file = AMSB_chargino_RECO.root  


[USER]
